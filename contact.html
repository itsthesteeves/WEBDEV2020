    <h3> Filling out the form is the best way to describe your idea, request information, collaborate or submit feedback. </h3>  
<h3>Please fill out the form below and I will contact you as soon as I am able. </h3>
<form action="contact.php" method="post" enctype="text/plain">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="Type Here" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="youremail@email.com" required>
        </div>
        <div class="elem-group">
          <label for="project selection">What type of request best suits yours?</label>
          <select id="request-selection" name="type of request" required>
              <option value="">Select Request Option</option>
              <option value="freelance">Freelance Project Request</option>
              <option value="marketing">Marketing Request</option>
              <option value="feedback">Feedback Request</option>
          </select>
        </div>
        <div class="elem-group">
          <label for="title"></label>
        <div class="elem-group">
          <label for="message">Write your message details here</label>
          <textarea id="message" name="visitor_message" placeholder="Spill it." required></textarea>
        </div>
        <button type="submit">Send Request</button>
      </form>
      <div class="parallax"></div>
